<!DOCTYPE html><head th:replace="fragments :: head"></head>
<body class ="container">
<header th:replace="fragments :: header"></header>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<h1>Add Listing</h1>
<form method="post" action="/house/add">
    <div class="form-group">
        <label>House
            <input type="text" name="houseDescription" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Address
            <input type="text" name="address" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Add House" class="btn btn-success">
    </div>
</form>
</body>
</html>
